<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice 3</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
  </head>
  <body>
    <div class="whole">
      <form action="">
        <h1>Login</h1>
        <div class="input-box">
          <input type="text" placeholder="Username" required />
        </div>
        <div class="input-box">
          <input type="password" placeholder="Password" required />
        </div>
        <button class="btn">Continue</button>
        <div class="text">
          <p>or Connect with Social Media</p>
        </div>
        <div class="Sign-in" id="t">
          <i class="fab fa-twitter" id="twitter-icon" aria-hidden="true"></i>
          <a id="twitter2" href="#">Sign in with Twitter</a>
        </div>
        <div class="Sign-in" id="f">
          <i class="fab fa-facebook" id="facebook-icon" aria-hidden="true"></i>
          <a id="facebook2" href="#">Sign in with Facebook</a>
        </div>
      </form>
    </div>
  </body>
</html>
